<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Homescreen</title>
    <link rel="stylesheet" href="style4.css">

<body>

            <i class="fas fa-search fa-2x"></i>

        <div class="flashcard-image">

        </div>

    <div class="categories">
        <h2>Categories</h2>
        <div class="options">
            <div class="topics">
               <a href="topics.html"><img src="topics.png" alt=""></a>

            </div>
            <div class="code-editor">
                <a href=""><img src="code editor.png" alt=""></a>
                <p>Code Editor</p>
            </div>
            <div class="calendar">
                <a href="todolist.html"><img src="calendar.png" alt=""></a>

            </div>
            <div class="progress">
                <a href=""><img src="progress.png" alt=""></a>

            </div>
            <hr>
        </div>
    </div>
    <footer>
        <div class="home">
            <i class="fas fa-home fa-2x"></i>
            <i class="far fa-bookmark fa-2x"></i>
            <i class="far fa-bell fa-2x"></i>
            <i class="far fa-user fa-2x"></i>
        </div>
    </footer>
