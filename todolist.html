<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style6.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="main-todolist">
        <img class="first" src="half circle.png" alt="">
        <img class="second" src="half circle1.png" alt="">

        <div class="todolist-head">
            <a href="homescreen.html"><i id="first" class="fas fa-chevron-left fa-lg"></i></a>
            <i id="second" class="fas fa-ellipsis-v fa-2x"></i>
        </div>
    
        <div class="todolist-image">
            <img src="calendar.png" alt="">
            <p>Todo List</p>
        </div>

        <div class="wrapper">
            <header>Todo List</header>
            <div class="inputField">
                <input type="text" placeholder="Add your new todo">
                <button><i class="fas fa-plus"></i></button>
            </div>
            <ul class="todoList">
                <!-- data comes from local storage -->
            </ul>
            <div class="footer">
                <span>You have <span class="pendingNumb"></span> pending tasks</span>
                <button>Clear all</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

    
    
</body>
</html>
