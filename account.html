<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
              <a href="index.html"><img src="arrow left.png" alt="arrow left"></a>
           <form action="" autocomplete="off">
              <label for="fullname"><b>Fullname</b></label>
              <input type="text" placeholder="Enter your fullname" name="fullname" id="fullname" required>
        
              <label for="course"><b>Course and Year Level</b></label>
              <input type="text" placeholder="Enter your course and year level" name="course" id="course" required>

               <label for="address"><b>Address</b></label>
               <input type="text" placeholder="Enter your address" name="address" id="address" required>

               <label for="number"><b>Phone Number</b></label>
               <input type="number" placeholder="Enter your phone number" name="number" id="number" required>

               <label for="email"><b>Email</b></label>
               <input type="email" placeholder="Enter your email" name="email" id="email" required>

               <label for="psw"><b>Password</b></label>
               <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
               <input type="checkbox" onclick="myFunction()">Show Password
           </form>
        <div class="ewan">
            <a href="homescreen.html">Create New Account</a>
        </div>
      </div>

      <script>
function myFunction() {
  var x = document.getElementById("psw");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
      
</body>
</html>
